---
layout: default
description: A description about my blog homepage
---

<div class="post-list">
  <ul class="post-list-ul">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class='date'>{{ post.date | date_to_long_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
