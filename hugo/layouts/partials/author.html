<div class="author">
  <a class="author__logo" href="/" title="Can I help you?">
    {{ partial "logo.svg" . }}
  </a>
  <div class="author__site-text">
    <a href="/">
      <div class="author__site-title">Zer√∏ Wind</div>
    </a>
    <div class="author__my-name">Jamie Wong</div>
    <div class="author__elsewhere">
      <a href="https://twitter.com/jlfwong">
        {{ partial "twitter.svg" . }}
      </a>
      <a href="https://github.com/jlfwong">
        {{ partial "github.svg" . }}
      </a>
    </div>
    <div class="author__post-date">
      {{ if .IsPage }}
        {{ .Date.Format "January 2, 2006" }}</div>
      {{ else }}
        <span title="I wonder who'll update this if I die...">1991 - ???</span>
      {{ end }}
    </div>
  </div>
</div>
